<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="{% static '/css/demo1.css'%}">
</head>
<body>
<h1> The employees list is : </h1>
{% if emp_list %}
<table>
<thead>
<th> eno </th>
<th> ename </th>
<th> esal </th>
<th> eaddr </th>
</thead>
{% for emp in emp_list %}
<tr>
<td> {{emp.eno}}</td>
<td>{{emp.ename}}</td>
<td>{{emp.esal}}</td>
<td> {{emp.eaddr}}</td>
</tr>
{% endfor %}
</table>
{%else%}

<p> No records found </p>
{% endif %}
</body>
</html>
